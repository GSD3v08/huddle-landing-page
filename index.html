<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ddc97e5fb7.js" crossorigin="anonymous"></script>
    <title>Huddle Landing Page</title>
</head>
<body>

    <header>
        <img class="logo" src="assets/images/logo.svg" alt="huddle">
    </header >
    
    <main>
        <div class="landing-section">

            <div class="illustration">
                <img class="image-mockup" src="assets/images/illustration-mockups.svg" alt="mockup image">
            </div>
            <div class="info">
                <h1 class="title">
                    Build The Community Your Fans Will Love 
                </h1>
                <p class="mission">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <a href="#" class="button">Register</a>
            </div>
        </div>
    </main>

    <footer>
        <i class="fa-brands fa-facebook-square"></i>
        <i class="fa-brands fa-twitter-square"></i>
        <i class="fa-brands fa-instagram-square"></i>
    </footer>
    
</body>
</html>
